{% extends 'index.html' %}
{% block content %}

<div class="col-sm-12 ">
    <div class="row align-items-center justify-content-center ml-2">
        <div class="col-sm-6 mb-3">
            <h1> {{ command }} command {{ status }} </h1>
        </div>
        <div class="col-sm-3">
            <a href="{% url 'reports:unresponsive' account_key=account_id %}">
                <button type="button" class="btn btn-info"> Go back to device list</button>
            </a>
        </div>
        <div class="col-sm-3">
            <a href="{% url 'dashboard:account_name' %}">
                <button type="button" class="btn btn-info"> Go back to dashboard</button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
