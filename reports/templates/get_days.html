{% extends 'base.html' %}
{% block content %}

<div class="col-lg-12">
    <form name="form" enctype="multipart/form-data" action="{% url 'get_days:count' %}"
          method="POST">

        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form-group row">
                    <input type="text" class="form-control" id="numberOfDays" name="numberOfDays"
                           aria-describedby="name"
                           placeholder="Before how many days was the device active?">
                </div>
                <div class="form-group row justify-content-center">
                    <button type="submit" class="btn btn-dark">Get Devices List</button>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
